<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.jpg">
  <title> ADIEL'S GRAPHIX| Design Upload Gallery</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{background:#0f0f0f;color:#fff;display:flex;flex-direction:column;align-items:center;min-height:100vh}
    header{text-align:center;padding:2rem 1rem}
    header h1{font-size:2.2rem;color:#00ffcc;text-shadow:0 0 10px #00ffcc}
    header p{color:#ccc}
    #loginSection{background:#1a1a1a;padding:2rem;border-radius:12px;box-shadow:0 0 10px #00ffcc;margin-top:3rem;width:90%;max-width:400px;text-align:center}
    #loginSection h2{margin-bottom:1rem;color:#00ffcc}
    #loginSection input{width:100%;padding:10px;margin:10px 0;border:none;border-radius:6px;outline:none;background:#222;color:#fff}
    #loginSection button{width:100%;padding:10px;background:#00ffcc;color:#000;border:none;border-radius:6px;font-weight:bold;cursor:pointer;transition:.3s}
    #loginSection button:hover{background:#00e6b3}
    .upload-box{background:#1a1a1a;border:2px dashed #00ffcc;border-radius:12px;padding:2rem;margin:1rem auto;text-align:center;width:90%;max-width:600px;transition:.3s ease;display:none}
    .upload-box:hover{background:#141414}
    .upload-box input[type="file"]{display:none}
    .upload-box label{display:inline-block;background:#00ffcc;color:#000;padding:10px 20px;border-radius:6px;cursor:pointer;font-weight:bold;transition:.3s}
    .upload-box label:hover{background:#00e6b3}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;padding:2rem;width:100%;max-width:1200px}
    .image-container{position:relative;overflow:hidden;border-radius:10px}
    .gallery img{width:100%;border-radius:10px;transition:transform .3s,box-shadow .3s;cursor:pointer}
    .gallery img:hover{transform:scale(1.05);box-shadow:0 0 15px #00ffcc}
    .delete-btn{position:absolute;top:10px;right:10px;background:#ff4444;color:#fff;border:none;padding:6px 10px;border-radius:6px;font-size:.8rem;cursor:pointer;display:none;transition:.3s}
    .delete-btn:hover{background:#ff2222}
    footer{text-align:center;color:#777;font-size:.9rem;padding:1rem;margin-top:auto}
    .lightbox{display:none;position:fixed;z-index:100;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.9);justify-content:center;align-items:center}
    .lightbox img{max-width:90%;max-height:90%;border-radius:10px}
    .close-btn{position:absolute;top:20px;right:30px;font-size:30px;color:#fff;cursor:pointer;transition:.3s}
    .close-btn:hover{color:#00ffcc}
  </style>
</head>
<body>
  <header>
    <h1> ADIEL'S GRAPHIX </h1>
    <p>Upload and showcase your creative works</p>
  </header>

  <!-- Login Section -->
  <div id="loginSection">
    <h2>Login to Upload</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button id="loginBtn">Login</button>
    <p style="margin-top:10px;color:#ccc;font-size:0.9rem;">Only Admin can upload designs.</p>
  </div>

  <div class="upload-box" id="uploadBox">
    <input type="file" id="imageUpload" accept="image/*" multiple>
    <label for="imageUpload">+ Upload Your Designs</label>
  </div>

  <div class="gallery" id="gallery"></div>

  <footer>Â© 2025 ADIEL'S GRAPHIX | Designed by MR.SKOFILED</footer>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img src="" alt="Preview" id="lightboxImg">
  </div>

  <script>
    const uploadInput=document.getElementById('imageUpload');
    const gallery=document.getElementById('gallery');
    const lightbox=document.getElementById('lightbox');
    const lightboxImg=document.getElementById('lightboxImg');
    const closeBtn=document.getElementById('closeBtn');
    const uploadBox=document.getElementById('uploadBox');
    const loginSection=document.getElementById('loginSection');
    const loginBtn=document.getElementById('loginBtn');

    const USERNAME="ADIEL GRAPHIX";
    const PASSWORD="ADIEL123";
    let isAdmin=false;

    // Load saved images
    window.onload=function(){
      const saved=JSON.parse(localStorage.getItem("skofiledGallery"))||[];
      saved.forEach((imgData,index)=>addImageToGallery(imgData,index));
    };

    // Login
    loginBtn.addEventListener('click',()=>{
      const user=document.getElementById('username').value.trim();
      const pass=document.getElementById('password').value.trim();
      if(user===USERNAME && pass===PASSWORD){
        alert("Welcome ADIEL'S GRAPHIX!");
        isAdmin=true;
        loginSection.style.display="none";
        uploadBox.style.display="block";
        showDeleteButtons();
      }else{
        alert("Incorrect username or password!");
      }
    });

    // Upload handler
    uploadInput.addEventListener('change',function(){
      const files=Array.from(this.files);
      files.forEach(file=>{
        const reader=new FileReader();
        reader.onload=function(e){
          const imgData=e.target.result;
          saveImageToLocalStorage(imgData);
          refreshGallery();
        };
        reader.readAsDataURL(file);
      });
    });

    // Add image with delete button
    function addImageToGallery(src,index){
      const container=document.createElement('div');
      container.className='image-container';
      const img=document.createElement('img');
      img.src=src;
      img.alt="Design";
      img.onclick=()=>{lightbox.style.display='flex';lightboxImg.src=src};

      const delBtn=document.createElement('button');
      delBtn.className='delete-btn';
      delBtn.textContent='Delete';
      if(isAdmin)delBtn.style.display='block';
      delBtn.onclick=()=>{
        const confirmDelete=confirm("Are you sure you want to delete this image?");
        if(confirmDelete){
          deleteImage(index);
          refreshGallery();
        }
      };

      container.appendChild(img);
      container.appendChild(delBtn);
      gallery.appendChild(container);
    }

    // Save to local storage
    function saveImageToLocalStorage(imgData){
      const existing=JSON.parse(localStorage.getItem('skofiledGallery'))||[];
      existing.push(imgData);
      localStorage.setItem('skofiledGallery',JSON.stringify(existing));
    }

    // Delete image by index
    function deleteImage(index){
      const existing=JSON.parse(localStorage.getItem('skofiledGallery'))||[];
      existing.splice(index,1);
      localStorage.setItem('skofiledGallery',JSON.stringify(existing));
    }

    // Refresh gallery
    function refreshGallery(){
      gallery.innerHTML='';
      const saved=JSON.parse(localStorage.getItem('skofiledGallery'))||[];
      saved.forEach((imgData,index)=>addImageToGallery(imgData,index));
    }

    // Show delete buttons when admin logs in
    function showDeleteButtons(){
      document.querySelectorAll('.delete-btn').forEach(btn=>btn.style.display='block');
    }

    // Lightbox controls
    closeBtn.onclick=()=>lightbox.style.display='none';
    lightbox.onclick=(e)=>{if(e.target===lightbox)lightbox.style.display='none'};
  </script>
</body>
</html>
